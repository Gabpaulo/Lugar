<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

<ion-content [fullscreen]="true" class="home-page">
  <div class="header">
    <div class="user-info">
      <img src="assets/img/userprofile.jpg" alt="User Avatar" class="avatar" />
      <div class="user-text">
        <h2>Welcome,</h2>
        <p>Athelo Cenabre</p>
        <span class="user-type">Passenger</span>
      </div>
      <ion-icon name="person-circle-outline" class="profile-icon"></ion-icon>
    </div>
    <div class="balance-info">
      <div class="balance">
        <ion-icon name="wallet-outline"></ion-icon>
        <p>â‚± 4,231.21</p>
      </div>
      <ion-icon name="sync-outline" class="refresh-icon"></ion-icon>
    </div>
  </div>

  <div class="buttons">
    <ion-row>
      <ion-col size="4">
        <div class="button" routerLink="/locate">
          <ion-icon name="location-outline"></ion-icon>
          <p>Locate</p>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="button" routerLink="/history">
          <ion-icon name="calendar-outline"></ion-icon>
          <p>History</p>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="button" routerLink="/lodging">
          <ion-icon name="home-outline"></ion-icon>
          <p>Lodging</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <div class="button" routerLink="/jeepney-routes">
          <ion-icon name="cash-outline"></ion-icon>
          <p>Fares</p>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="button" routerLink="/explore">
          <ion-icon name="earth-outline"></ion-icon>
          <p>Explore</p>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="button" routerLink="/shared">
          <ion-icon name="menu-outline"></ion-icon>
          <p>More</p>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <div class="popular-destinations">
    <h3><b>Popular Destinations</b></h3>
    <ion-row>
      <ion-col size="6">
        <div class="box">
          <img src="assets/img/location1.jpg" alt="Destination 1" />
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="box">
          <img src="assets/img/location2.jpg" alt="Destination 2" />
        </div>
      </ion-col>
    </ion-row>
  </div>
  <app-footer></app-footer>
</ion-content>
