<ion-header>
  <ion-toolbar>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Enter Destination</ion-label>
    <ion-input id="autocomplete" placeholder="Enter destination"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="calculateRoute()">Get Route</ion-button>

  <div id="map" style="height: 80%; width: 100%;"></div>
</ion-content>
<app-footer></app-footer>
