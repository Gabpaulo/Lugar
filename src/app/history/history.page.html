<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of historyItems" (click)="openDetailModal(item)">
      <ion-label>
        <h2>{{ item.title }}</h2>
        <p>{{ item.fare }}</p>
        <p>{{ item.travelTime }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
