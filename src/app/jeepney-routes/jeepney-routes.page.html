<ion-header>
  <ion-toolbar>
    <ion-title>Jeepney Routes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let route of jeepneyRoutes" (click)="openSearchModal(route)">
      <ion-label>{{ route.code }}: {{ route.origin }} to {{ route.destination }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
